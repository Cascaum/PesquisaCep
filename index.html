<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simula cadastro de CEP</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Instalação bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

    <script src="js/projetocep.js" defer></script>
</head>

<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <div id="mensagem" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p></p>
                <button id="fechar-mensagem" type="button" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>
    <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
        <div id="steps" class="mb-md-3 pb-md-3">
            <div class="line"></div>
            <div class="step">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>
        </div>
        <div id="form-header">
            <h2>Pesquisa de endereço</h2>
            <p>Digite o número do CEP para que possamos pesquisar o endereço para cadastro: </p>
        </div>
        <form id="endereco-form">
            <div class="row mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-none" id="cep" name="cep" placeholder="Número do CEP"
                        maxlength="8" minlength="8" required />
                    <label for="cep">Número do CEP</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                    <input type="text" class="form-control shadow-none" id="logradouro" name="logradouro"
                        placeholder="Logradouro" disabled required data-input />
                    <label for="logradouro">Logradouro</label>
                </div>
                <div class="col-12 col-sm-6 form-floating">
                    <input type="text" class="form-control shadow-none" id="bairro" name="bairro" placeholder="Bairro"
                        disabled required data-input />
                    <label for="bairro">Bairro</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                    <input type="text" class="form-control shadow-none" id="cidade" name="cidade" placeholder="Cidade"
                        disabled required data-input />
                    <label for="cidade">Cidade</label>
                </div>
                <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                    <input type="text" class="form-control shadow-none" id="estado" name="estado" placeholder="Estado"
                        disabled required data-input />
                    <label for="estado">Estado</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                    <input type="text" class="form-control shadow-none" id="ddd" name="ddd" placeholder="DDD" disabled
                        required data-input />
                    <label for="ddd">DDD</label>
                </div>
                <div class="d-flex justify-content-end">
                    <button id="save-btn" type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
        </form>
    </div>
</body>

</html>
